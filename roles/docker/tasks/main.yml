---
- name: Install packages
  package:
    name: ['apt-transport-https', 'ca-certificates', 'software-properties-common', 'curl', 'gnupg2']
    state: latest

- name: Add docker repo key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
#curl -fsSL https://download.docker.com/linux/debian/gpg | sudo apt-key add -
    state: present

- name: Create repo
  apt_repository:
#    repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"''giving arm71 instead of armnhf
    repo: "deb [arch=armhf] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
    update_cache: yes

#needs docker update
- name: Install packages
  #currently 2018-07-07 not working package error
  apt:
    name: ['docker-ce', 'docker-ce-cli', 'containerd.io', 'docker-compose']
    state: latest
    install_recommends: no
    update-cache: yes

- name: Set directory
  file:
    path: /gmrsn3/docker
    state: directory
    mode: 0700

