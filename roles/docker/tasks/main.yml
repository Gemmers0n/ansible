---
- name: Install packages
  package:
    name: ['apt-transport-https', 'ca-certificates', 'software-properties-common']
    state: latest

- name: Set ansible_architecture_altname as amd64 if ansible_architecture is x86_64
  set_fact:
    ansible_architecture_altname: "amd64"
  when: ansible_architecture == "x86_64"

- name: Create repo
  apt_repository:
    repo: "deb [arch={{ ansible_architecture_altname }}] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
    update_cache: yes

- name: Add docker repo key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Install packages
  #currently 2018-07-07 not working package error
  apt:
    name: ['docker-ce', 'docker-ce-cli', 'containerd.io']
    state: latest
    install_recommends: no

- name: Set directory
  file:
    path: /docker
    state: directory
    mode: 0700
